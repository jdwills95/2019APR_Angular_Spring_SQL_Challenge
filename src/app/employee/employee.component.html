<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  
  <tr>
    <th>Name</th>
    <th>Email</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let employee of employees; let i=index;">
          <td *ngIf="loginService.isUserLoggedIn()"   [routerLink]="['/editemployee', employee.empId]" class="nav-link">{{employee.fName}} {{employee.lName}}</td>
          <td>{{employee.email}}</td>
          <!--<td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button></td>-->
          </tr>
  </tbody>
    </table>
  </div>
