<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let employee of employees">
          <td>{{employee.fName}} {{employee.lName}}</td>
          <td>{{employee.email}}</td>
          </tr>
  </tbody>
    </table>

  </div>
